<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Control Panel</h3>
  </div>
  <div class="panel-body">
    <div class="container-fluid">
      <div class="row form-group">
        <div class="col-xs-12">
          <button class="btn btn-primary">Train Load</button>
          <button class="btn btn-primary">Section</button>
        </div>
      </div>
      <div class="row form-group">
        <div class="col-xs-12">
          <button (click)="calculate()" class="btn btn-lg btn-warning">
            <span class="glyphicon glyphicon-cog"></span> Calculate</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <div class="alert alert-warning">Work in progress.</div>
        </div>
      </div>
    </div>
  </div>
</div>
